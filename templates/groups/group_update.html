{% extends "base.html" %}
{% block content %}
<h2>Update Group: {{ group.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<form method="post" action="{% url 'groups:group-delete' group.uuid %}" style="margin-top: 1em;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete the group?');">Delete Group</button>
</form>

<a href="{% url 'messages:chat-list' %}">â† Return to chat list</a>
{% endblock %}
