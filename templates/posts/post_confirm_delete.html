{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 420px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }

        .icon-warning {
            font-size: 48px;
            color: #ff3b30;
            margin-bottom: 20px;
            display: inline-block;
        }

        h2 {
            margin: 0 0 15px 0;
            color: #222;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .post-title-preview {
            font-weight: 600;
            color: #000;
            background: #f9f9f9;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 480px) {
            .btn-group {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        button, a {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            flex: 1;
        }

        button:active, a:active {
            transform: scale(0.98);
        }

        .btn-delete {
            background-color: #ff3b30;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }
        .btn-delete:hover {
            background-color: #d32f2f;
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-cancel:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="confirm-card">
        <div class="icon-warning">
            <i class="bi bi-trash"></i>
        </div>
        
        <h2>Delete post?</h2>
        
        <p>
            Are you sure you want to delete the post?
            <br>
            <span class="post-title-preview">"{{ object.title|truncatechars:30 }}"</span>?
            <br>
            <span style="font-size: 14px; color: #999;">This action cannot be undone.</span>
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="btn-group">
                <a href="{% url 'post:post-detail' object.uuid %}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-delete">Delete</button>
            </div>
        </form>
    </div>

</body>
</html>
