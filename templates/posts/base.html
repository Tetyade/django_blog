{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">

            <div class="nav-left">
                <a href="{% url 'post:home' %}">Home</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'auth_system:my-profile' %}">
                        {{ user.username }}
                    </a>

                    <form method="post" action="{% url 'auth_system:logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'auth_system:login' %}">Sign In</a>
                    <a href="{% url 'auth_system:register' %}">Sign Up</a>
                {% endif %}
            </div>

            <div class="nav-right">
                <a class="direct-btn" href="{% url 'messages:thread-list' %}">
                    Direct
                </a>
            </div>

        </div>
    </nav>



    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
