<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна</title>
</head>
<body>
    <h2>Головна</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>Автор: {{ post.author.name }}</p>
                <p>Дата: {{ post.created_at }}</p>
            </li>
        {% endfor %}
</body>
</html>
