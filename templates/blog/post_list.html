{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        {% for post in page_obj %}
            <div class="post-card">
                <h2><a href="{% url 'get_post_by_id' post.id %}">{{ post.title }}</a></h2>
                <p>Автор: <a href="{% url 'get_author_by_id' post.author.id %}">{{ post.author.name }}</a></p>
                
            </div>
        {% endfor %}
    </div>
    <div class="pagination">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}">← Назад</a>
    {% endif %}

    <span>Сторінка {{ page_obj.number }} з {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Далі →</a>
    {% endif %}
</div>

    <script>
        const cards = document.querySelectorAll('.post-card');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.4,
            rootMargin: "0px 0px -60px 0px"
        });

        cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
